<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
        <h1><em>LOGIN</em></h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate>
            <div class="form-content">
                <div class="form-group">
                    <input type="text" formControlName="username" autocomplete="off" class="form-control input-underline input-lg" placeholder="username" required>
                </div>

                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control input-underline input-lg" autocomplete="off" placeholder="password" required>
                </div>
            </div>
            <div class="form-group">
            <button type="submit"  class="btn rounded-btn"> Log in </button>
            </div>
        </form>
        <span class="error-div" *ngIf="error">{{error}}</span>
      </div>
  </div>
</div>
